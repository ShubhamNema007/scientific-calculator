<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sc.css">
    <title>scientific calculator</title>
</head>
<body>
    <div class="container">
        
        <div class ="calculator">
            <div class="place">
            <input type="text" class=bt placeholder="0" id="screen">
            </div>
        
            <button onclick="MC()"class="bto">MC</button>
            <button onclick="MR()"class="bto">MR</button>
            <button onclick="MPLUS()"class="bto">M+</button>
            <button onclick="MMINUS()"class="bto">M-</button>
            <button onclick="'MS'()"class="bto">MS</button>
            
            <button onclick="nd()" class="btn">2nd</button>
            <button onclick="PI()"class="btn">PI</button>
            <button onclick="e()"class="btn">e</button>
            <button onclick="clear()"class="btn">Cl</button>
            <button onclick="del()"class="btn">del</button>
        
            <button onclick="x2()"class="btn">x<sup>2</button>
            <button onclick="1/x()"class="btn">1/x</button>
            <button onclick="x()"class="btn">[x]</button>
            <button onclick="EXP()"class="btn">EXP</button>
            <button onclick="MOD()"class="btn">%</button>

            <button onclick="sq()"class="btn">&#8730</button>
            <button onclick="bracket()"class="btn">(</button>
            <button onclick="bracket()"class="btn">)</button>
            <button onclick="n()"class="btn">n!</button>
            <button onclick="divide()"class="btn">/</button>

            <button onclick="xy()"class="btn">x<sup>y</button>
            <button onclick="7()"class="bt">7</button>
            <button onclick="8()"class="bt">8</button>
            <button onclick="9()"class="bt">9</button>
            <button onclick="into()"class="btn">*</button>

            <button onclick="'10x'()"class="btn">10x</button>
            <button onclick="4()"class="bt">4</button>
            <button onclick="5()"class="bt">5</button>
            <button onclick="6()"class="bt">6</button>
            <button onclick="'-'()"class="btn">-</button>

            <button onclick="log()"class="btn">log</button>
            <button onclick="1()"class="bt">1</button>
            <button onclick="2()"class="bt">2</button>
            <button onclick="3()"class="bt">3</button>
            <button onclick="'+'()"class="btn">+</button>

            <button onclick="'In'()"class="btn">In</button>
            <button onclick="'+/-'()"class="bt">+/-</button>
            <button onclick="0()"class="bt">0</button>
            <button onclick="'.'()"class="bt">.</button>
            <button onclick="'='()"class="b1">=</button>      
        </div>
    </div>
</body>
<script src="sc.js"></script>
</html>
